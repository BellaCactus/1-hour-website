    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>It Listens</title>
        <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            /* A giant, pixelated foot cursor */
            body {
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="%23FFFFFF" stroke="%23000000" stroke-width="1" d="M18.5,4A2.5,2.5 0 0,1 21,6.5A2.5,2.5 0 0,1 18.5,9A2.5,2.5 0 0,1 16,6.5A2.5,2.5 0 0,1 18.5,4M14.5,6A2,2 0 0,1 16.5,8A2,2 0 0,1 14.5,10A2,2 0 0,1 12.5,8A2,2 0 0,1 14.5,6M10.5,8A1.5,1.5 0 0,1 12,9.5A1.5,1.5 0 0,1 10.5,11A1.5,1.5 0 0,1 9,9.5A1.5,1.5 0 0,1 10.5,8M7,10A1.5,1.5 0 0,1 8.5,11.5A1.5,1.5 0 0,1 7,13A1.5,1.5 0 0,1 5.5,11.5A1.5,1.5 0 0,1 7,10M5,13.5A1,1 0 0,1 6,14.5A1,1 0 0,1 5,15.5A1,1 0 0,1 4,14.5A1,1 0 0,1 5,13.5M4,17L5.5,22H11.5L20,13.5V11.5C20,11.5 17.5,14 15,16.5C12.5,19 8,22 8,22L6,17H4Z" /></svg>'), auto;
            }

            /* The rotating potato container */
            #potato-container {
                width: 250px; /* Slightly larger to accommodate eyes */
                height: 200px;
                animation: spin 5s linear infinite;
                cursor: pointer;
                position: relative; /* For eye positioning */
            }

            /* The potato shape itself */
            #potato-shape {
                animation: potato-jitter 0.1s linear infinite alternate;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            /* The unmoving upside-down question mark */
            #weird-icon {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 30px;
                height: 30px;
                z-index: 100;
                pointer-events: none;
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7)); /* Shimmer effect */
            }

            .eye-stalk {
                position: absolute;
                background-color: #FFFFFF; /* Changed from #5C4033 to white */
                border-radius: 50%;
                border: 1px solid rgba(0,0,0,0.5);
                animation: pulse-eye 2s infinite alternate, eye-jitter 0.1s linear infinite alternate; /* Added eye-jitter */
            }

            .eye-pupil {
                position: absolute;
                background-color: black;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                left: 50%;
                top: 50%;
            }

            @keyframes pulse-eye {
                0% { transform: scale(1); opacity: 0.9; }
                50% { transform: scale(1.05); opacity: 1; }
                100% { transform: scale(1); opacity: 0.9; }
            }

            /* New Jitter animations */
            @keyframes eye-jitter {
                0% { transform: translate(0, 0); }
                25% { transform: translate(1px, 0); }
                50% { transform: translate(0, 1px); }
                75% { transform: translate(-1px, 0); }
                100% { transform: translate(0, -1px); }
            }

            @keyframes potato-jitter {
                0% { transform: translate(0, 0); }
                50% { transform: translate(2px, 1px); }
                100% { transform: translate(0, 0); }
            }

            /* New style for the secret :3 */
            #secret-face {
                position: fixed;
                bottom: 10px;
                right: 10px;
                font-family: monospace;
                font-size: 1.25rem;
                /* This is text-gray-800 (#1f2937), very close to bg-gray-900 (#111827) */
                color: #1f2937; 
                cursor: pointer;
                z-index: 100;
                transition: color 0.3s;
                user-select: none; /* Make it harder to accidentally highlight */
            }
            #secret-face:hover {
                color: #374151; /* text-gray-700 */
            }
        </style>
    </head>
    <body id="main-body" class="bg-gray-900 h-screen flex items-center justify-center overflow-hidden transition-colors duration-500">

        <!-- The Weird Icon (Upside-down question mark) --><div id="weird-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.44 13.38 13 14 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" transform="rotate(180 12 12)"/>
            </svg>
        </div>

        <div class="text-center">
            <!-- The Potato with Eyes --><div id="potato-container">
                <svg id="potato-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                    <path fill="#D2B48C" d="M80,5 C120,5 155,40 155,60 C155,80 120,115 80,115 C40,115 5,80 5,60 C5,40 40,5 80,5 Z" />
                </svg>
                <!-- Horror Eyes (Relative to potato-container) --><div class="eye-stalk" style="width: 15px; height: 15px; left: 30%; top: 40%;">
                    <div class="eye-pupil" style="width: 5px; height: 5px;"></div>
                </div>
                <div class="eye-stalk" style="width: 12px; height: 12px; left: 45%; top: 35%;">
                    <div class="eye-pupil" style="width: 4px; height: 4px;"></div>
                </div>
                <div class="eye-stalk" style="width: 18px; height: 18px; left: 60%; top: 50%;">
                    <div class="eye-pupil" style="width: 6px; height: 6px;"></div>
                </div>
                <div class="eye-stalk" style="width: 10px; height: 10px; left: 38%; top: 60%;">
                    <div class="eye-pupil" style="width: 3px; height: 3px;"></div>
                </div>
                <div class="eye-stalk" style="width: 14px; height: 14px; left: 55%; top: 65%;">
                    <div class="eye-pupil" style="width: 4.5px; height: 4.5px;"></div>
                </div>
                <div class="eye-stalk" style="width: 11px; height: 11px; left: 70%; top: 42%;">
                    <div class="eye-pupil" style="width: 3.5px; height: 3.5px;"></div>
                </div>
            </div>

            <!-- The Nonsensical Text --><h1 id="nonsense" class="text-white text-3xl font-mono mt-10 p-4 rounded-lg">
                The parsnip is watching.
            </h1>

            <!-- The Fake Button --><div class="mt-10 text-gray-500 font-bold py-2 px-4 border-2 border-gray-500 rounded-lg inline-block">
                DO NOT COMPRESS
            </div>
        </div>

        <!-- The new secret :3 element -->
        <div id="secret-face" title="What?">:3</div>

        <!-- 10th Click Void Message Modal (Hidden by default) -->
        <div id="void-message" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-900 border-2 border-red-500 p-8 rounded-lg text-center shadow-2xl shadow-red-500/30 max-w-md">
                <h2 class="text-2xl font-bold text-red-400 mb-4">A VOID MESSAGE</h2>
                <p class="text-white text-lg mb-6">It is noted that your designated apparatus operates on:</p>
                <p id="personal-info" class="text-3xl font-mono text-yellow-300 p-4 border border-yellow-300 rounded"></p>
                <p class="text-gray-400 text-sm mt-6">This is sufficient. The count will reset.</p>
                <button id="close-void" class="mt-8 bg-white text-black font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
                    Return to... This.
                </button>
            </div>
        </div>

        <!-- New IP Address Secret Message Modal (Hidden by default) -->
        <div id="secret-message" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-900 border-2 border-cyan-500 p-8 rounded-lg text-center shadow-2xl shadow-cyan-500/30 max-w-md">
                <h2 class="text-2xl font-bold text-cyan-400 mb-4">IT SEES A CONNECTION</h2>
                <p class="text-white text-lg mb-6">A signal is originating from the node designated:</p>
                <p id="ip-info" class="text-3xl font-mono text-lime-300 p-4 border border-lime-300 rounded min-h-[3rem]">...</p>
                <p class="text-gray-400 text-sm mt-6">This information is... interesting.</p>
                <button id="close-secret" class="mt-8 bg-white text-black font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
                    Forget
                </button>
            </div>
        </div>


        <script>
            const potatoContainer = document.getElementById('potato-container');
            const body = document.getElementById('main-body');
            const nonsenseText = document.getElementById('nonsense');
            
            // --- 10 Click Counter ---
            const voidMessage = document.getElementById('void-message');
            const personalInfo = document.getElementById('personal-info');
            const closeVoidButton = document.getElementById('close-void');
            let clickCount = 0;
            // ---

            // --- New Secret :3 Elements ---
            const secretFace = document.getElementById('secret-face');
            const secretMessage = document.getElementById('secret-message');
            const ipInfo = document.getElementById('ip-info');
            const closeSecretButton = document.getElementById('close-secret');
            // ---

            // Lists of nonsense
            const colors = [
                '#FF00FF', // Fuchsia
                '#00FF00', // Lime
                '#FFFF00', // Yellow
                '#00FFFF', // Cyan
                '#FF4500', // Orange-Red
                '#00FA9A', // Medium Spring Green
                '#FFD700', // Gold
                '#DA70D6', // Orchid
                '#8B0000', // Dark Red
            ];
            
            const phrases = [
                "The parsnip is watching.",
                "17.",
                "Mustard was a bad choice.",
                "The hinges are loud on purpose.",
                "It knows the hour.",
                "Where did the fourth one go?",
                "Look behind the staple.",
                "Carbon copies remain.",
                "The static hums a secret.",
                "Beware the quiet dust.",
                "Does the silence truly end?",
                "The numerical is always correct.",
                "Its purpose eludes the twine."
            ];

            potatoContainer.addEventListener('click', () => {
                clickCount++;

                if (clickCount === 10) {
                    // Get the "personal" (but safe) info
                    let platform = navigator.userAgentData?.platform || navigator.platform || "an unknown construct";
                    personalInfo.textContent = platform;
                    
                    // Show the void message
                    voidMessage.classList.remove('hidden');
                    voidMessage.classList.add('flex');
                    
                    clickCount = 0; // Reset the count
                }

                // Change to a random harsh color
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                body.style.backgroundColor = randomColor;

                // Change to a random phrase
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                nonsenseText.textContent = randomPhrase;

                // Make the text color contrast with the new background
                const lightColors = ['#FFFF00', '#00FF00', '#00FFFF', '#00FA9A', '#FFD700'];
                if (lightColors.includes(randomColor)) {
                    nonsenseText.classList.remove('text-white');
                    nonsenseText.classList.add('text-black');
                } else {
                    nonsenseText.classList.remove('black');
                    nonsenseText.classList.add('text-white');
                }
            });

            // Close the void message
            closeVoidButton.addEventListener('click', () => {
                voidMessage.classList.add('hidden');
                voidMessage.classList.remove('flex');
            });

            // --- New Event Listeners for Secret :3 ---

            // Open the secret message
            secretFace.addEventListener('click', async () => {
                ipInfo.textContent = 'LOCATING...';
                secretMessage.classList.remove('hidden');
                secretMessage.classList.add('flex');

                try {
                    // Fetch the IP address from a public API
                    const response = await fetch('https://api.ipify.org?format=json');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    ipInfo.textContent = data.ip; // Display the IP
                } catch (error) {
                    console.error("Failed to fetch IP:", error);
                    ipInfo.textContent = 'REDACTED';
                }
            });

            // Close the secret message
            closeSecretButton.addEventListener('click', () => {
                secretMessage.classList.add('hidden');
                secretMessage.classList.remove('flex');
            });
        </script>

    </body>
    </html>
